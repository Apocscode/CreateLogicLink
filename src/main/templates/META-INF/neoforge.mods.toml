# This is the neoforge.mods.toml for Create: Logic Link Peripheral
# Properties wrapped in ${} are replaced by Gradle from gradle.properties

modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/apocscode/CreateLogicLink/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
authors="${mod_authors}"
description='''${mod_description}'''

# ==================== Dependencies ====================

# NeoForge - required
[[dependencies.${mod_id}]]
    modId="neoforge"
    type="required"
    versionRange="[21.1,)"
    ordering="NONE"
    side="BOTH"

# Minecraft - required
[[dependencies.${mod_id}]]
    modId="minecraft"
    type="required"
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"

# Create - required (we depend on Create's logistics API)
[[dependencies.${mod_id}]]
    modId="create"
    type="required"
    reason="Provides the logistics system that Logic Link interfaces with"
    versionRange="${create_dep_version}"
    ordering="AFTER"
    side="BOTH"

# CC: Tweaked - required (we provide peripherals for it)
[[dependencies.${mod_id}]]
    modId="computercraft"
    type="required"
    reason="Provides the peripheral API that Logic Link implements"
    versionRange="${cc_tweaked_dep_version}"
    ordering="AFTER"
    side="BOTH"

# Create Storage (FXNT Storage) - optional (enables storage network peripherals)
[[dependencies.${mod_id}]]
    modId="fxntstorage"
    type="optional"
    reason="Enables CC:Tweaked peripherals for Create Storage controllers and interfaces"
    versionRange="[1.1.0,)"
    ordering="AFTER"
    side="BOTH"

# Create: Tweaked Controllers - optional (enables remote controller integration)
[[dependencies.${mod_id}]]
    modId="create_tweaked_controllers"
    type="optional"
    reason="Enables Logic Remote to read gamepad/joystick input from Tweaked Controller lecterns"
    versionRange="[1.3.0,)"
    ordering="AFTER"
    side="BOTH"
